<!DOCTYPE html>
<html ng-app> <!-- Ativa o ANGULAR -->
<head>
	<title>Sexta Aula</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.css">
	<script src="vendor/angularjs/angular.js"></script>
</head>
<body>
	<div class="container">
		<h1>Seu nome é : {{pessoa.varNome}}</h1>
		<h1>Seu e-mail é : {{pessoa.varmail}} </h1>

		<input type="text" ng-model="pessoa.varNome" class="form-control" placeholder="Insira seu nome">
		<br>
		<input type="text" ng-model="pessoa.varmail" class="form-control" placeholder="Insira o email">
		<br>
		
		<br>
		<button class="btn btn-primary" ng-click="varMostrar=pessoa">Atribuir valores ao objeto</button>
		<button class="btn btn-danger" ng-click="mostrar = true">Mostrar</button>
		<button class="btn btn-danger" ng-click="mostrar = false">Ocultar</button>
		<!-- <div><h1>{{varMostrar}}</h1></div> 

		<br>
		<div ng-hide="mostrar"><h1>{{varMostrar}}</h1></div>
		<br>

		-->

		<br>
		<div ng-show="mostrar"><h1>{{varMostrar}}</h1></div>
		<br>

	</div>
</body>
</html>
